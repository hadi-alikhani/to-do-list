<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
      <div
        class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0"
      >
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
          Task Manager
        </h1>
        <button
          mat-raised-button
          color="primary"
          (click)="openAddTaskDialog()"
          class="w-full sm:w-auto flex items-center justify-center space-x-2 px-6"
        >
          <mat-icon>add</mat-icon>
          <span class="hidden sm:inline">Add New Task</span>
          <span class="sm:hidden">Add Task</span>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      @for (task of taskService.tasks(); track task.id) {
      <app-task [task]="task" (editTask)="editTask($event)"> ></app-task>
      } @empty {
      <div class="col-span-full">
        <p
          class="text-gray-500 text-center w-full bg-white p-4 rounded-lg shadow"
        >
          No tasks yet. Add one to get started!
        </p>
      </div>
      }
    </div>
  </main>
</div>
